<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Shop</title>
</head>
<body>
  <div class="container">
  <br></br><br></br><br></br>
	<h3>Shop Products</h3>
	<hr>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Product</th>
				<th>Creation Time</th>
				<th>Price $</th>
				<th>Stock</th>
				<th>Action</th>
			</tr>
		</thead>	
		<tbody>
			<tr th:each="rec : ${productRecords}">
				<td th:text="${rec.name}" />				
				<td th:text="${#dates.format(rec.creationTime, 'yyyy-MM-dd HH:mm')}" />	
				<td th:text="${rec.price}" />	
				<td th:text="${rec.stock}" />	 			
				<td ><a th:href="@{/confirmPurchase(productId=${rec.id})}" class="btn btn-primary" th:if="${rec.stock > 0}"
				>Buy Product</a></td>
			</tr>
		</tbody>		
	</table>
	<br></br><br></br><br></br>
	<h3>User</h3>
	<hr>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>User</th>
				<th>Wallet</th>
				<th class="text-center">Action</th>
			</tr>
		</thead>		
		<tbody>
			<tr>
				<td th:text="${user.username}" />	
				<td th:text="${user.wallet}" />	 				
				<td class="text-center"><a th:href="@{/logout}" class="btn btn-primary" 
				>Logout</a></td>
			</tr>
		</tbody>		
	</table>
	</div>
</body>
</html>
